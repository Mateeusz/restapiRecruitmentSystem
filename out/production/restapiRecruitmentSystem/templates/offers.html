<div align="center">
    <h1>Offers List</h1>
    <a href="/admin/offers/add">Create New Product</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Salary</th>
            <th>Requirements</th>
            <th>Description</th>
            <th>VacantNumber</th>
            <th>End Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="offer : ${offerList}">
            <td th:text="${offer.id}">ID</td>
            <td th:text="${offer.title}">Title</td>
            <td th:text="${offer.salary}">Salary</td>
            <td th:text="${offer.requirements}">Requirements</td>
            <td th:text="${offer.description}">Description</td>
            <td th:text="${offer.vacantNumber}">VacantNumber</td>
            <td th:text="${offer.endDate}">EndDate</td>
            <td>
<!--                <a href="/@{'/home/edit/' + ${offer.id}}">Edit</a>-->
                &nbsp;&nbsp;&nbsp;
                <form th:action="@{'/home/editoffer/'+${offer.id}}" method="GET" class="form-signin">
                    <button type="Submit" >EditOffer</button>
                </form>

                <form th:action="@{'/home/delete/'+${offer.id}}" method="DELETE" class="form-signin">
                    <button type="Submit" th:text="DeleteOffer"></button>
                </form>
<!--                <a href="/@{'/home/offer/delete/' + ${offer.id}}">Delete</a>-->
            </td>
        </tr>
        </tbody>
    </table>
