
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="PL">
<head>
    <meta charset="UTF-8">
    <title>Praca idealna!</title>
    <link rel="stylesheet" type="text/css" href="/css/stylesheetWelcome.css"/>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Lato" rel="stylesheet">
<!--        <script type="text/javascript" src="/js/logIn.js" />-->
    <script type="text/javascript" src="/js/logIn.js"></script>




</head>
<body onload="load()">


<div class = "containter">

    <div class="header">
        <div class="title">
            <a href="login" class="ytlink"> Rekrutacja idealna! </a>
        </div>

        <div class="motto">
            <p>rozpocznij swoją karierę w firmie XYZ!</p>
        </div>

    </div>

    <div class="users" id="usersDiv"></div>

    <div id="mainContainor">
        <div id="left">

        </div>

        <div id="right">
            <div id="login" class="rightChild">
                Panel logowania:<br>
                <!--                <div class="labelDescription" id="loginLabel" onkeypress="showLabel()" > e-mail </div>-->
                <form th:action="@{/login}" method="POST">
                <input input type="text" id="email" name="email" th:placeholder="email" class="loginLabel" required
                       oninvalid="this.setCustomValidity('Podaj login')"
                       placeholder="e-mail"> <br>
                <!--                <div class="labelDescription" > hasło </div>-->
                <input type="password" th:placeholder="hasło" id="password" name="password" class="loginLabel" required
                       oninvalid="this.setCustomValidity('Podaj hasło')"> <br>

                <input name="Submit" value="Login" type="Submit" id="logInBut" class="button">
<!--                    <span th:utext="${successMessage}"></span>-->
                </form>
                <div class="divRe" id="divRegistry">
                    Nie masz konta?
                        <a href="/register"><input type="button" id="registryBut" class="buttonReg" value="Rejestracja" ></a>

                </div>

            </div>
            </div>

        </div>
    </div>
    <div id="footer">

        <div id="foot">
            Rekrutacja idealna! <br>
            Wszelkie prawa zastrzeżone 2019<br/>
            Created by Mateusz Harazin </div>
        <a href="http://youtube.com" target="_blank" class="ytlink">
            <div class="yt"><i class="icon-youtube"></i> </div>
        </a>
        <a href="http://facebook.com" target="_blank" class="ytlink">
            <div class="fb"><i class="icon-facebook"></i></div>
        </a>
        <a href="http://twitter.com" target="_blank" class="ytlink">
            <div class="tw"><i class="icon-twitter-bird"></i></div>
        </a>
        <a href="http://plus.google.com" target="_blank" class="ytlink">
            <div class="gp"> <i class="icon-gplus"></i></div>
        </a>
    </div>

</div>


</body>
</html>
