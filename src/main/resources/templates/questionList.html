<!DOCTYPE html>
<html lang="PL" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Question List</title>
</head>
<body>
<div align="center">
    <h1>Test List</h1>
    <a href="/admin/test/question/add">Add New Question</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>Question Body</th>
            <th>Question option1 </th>
            <th>Question option2 </th>
            <th>Question option3 </th>
            <th>Question option4 </th>
            <th>Question answer </th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question : ${questions}">
            <td th:text="${question.id}">ID</td>
            <td th:text="${question.questionBody}">Question Body</td>
            <td th:text="${question.option1}">Question option1</td>
            <td th:text="${question.option2}">Question option2</td>
            <td th:text="${question.option3}">Question option3</td>
            <td th:text="${question.option4}">Question option4</td>
            <td th:text="${question.answer}">Question answer</td>
            <td>
                <form th:action="@{'/admin/test/question/edit/'+${question.id}}" method="GET" class="form-signin">
                    <button type="Submit" > Details </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
